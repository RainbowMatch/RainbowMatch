<div data-role="header" data-position="fixed">
    <a href="#home" class="ui-btn ui-corner-all ">Back</a> 
    <p class="headtitle">rainbow match - profil</p>
</div>
<div data-role="main">
    <form>
        <label for="profilpasswordinput">Password</label>
        <input type="password" name="profilpassword" id="profilpasswordinput"/>  
        <label for="profilreenterpasswordinput">Password</label>
        <input type="password" name="profilreenterpassword" id="profilreenterpasswordinput"/>  
        <label for="profilplaceinput">Place</label>
        <input type="text" name="profilplace" id="profilplaceinput"/>
        <label for="profilbirthdayinput">Birthday</label>  
        <input type="Date" placeholder="DD.MM.YYYY" data-inline="true" id="profilbirthdayinput"/>
        <label for="profilgenderinput" >Gender</label>
        <input name="profilgender" id="profilgenderinput" min="0" max="100"  type="range"/> 
        <label>
        <input name="profilnonbinary" type="checkbox">
        Non Binary
        </label>
        <label for="profilselectsexinput">Sexual Orientator</label>
        <select name="profilselectsex" id="profilselectsexinput" data-native-menu="false">
            <option value="choose-one" data-placeholder="true" data-iconpos="left">Choose one...</option>
            <option value="1">Androsexual(attracted to males, men, and/or masculinity)</option>
            <option value="2">Gynesexual(attracted to females, women, and/or femininity)</option>
            <option value="3">Skoliosexual(attracted to genderqueer and transsexual people and expressions)</option>
            <option value="4">Pansexual(attracted to all people, regardless of biological sex, gender identity, or expression)</option>
            <option value="5">Asexual(no sexual attraction, but often romantic or spiritual attractions exist)</option>
        </select>
        <label for="select-custom-1">Basic:</label>
        <select name="select-custom-1" id="select-custom-1" data-native-menu="false">
            <option value="#ff0000">Red</option>
            <option value="#00ff00">Green</option>
            <option value="#0000ff">Blue</option>
            <option value="#ff00ff">Purple</option>
        </select>
        <input type="submit" data-inline="true" value="Save"/> 
    </form>
</div>
