<div data-role="header" data-position="fixed">
    <a href="#home" class="ui-btn ui-corner-all "><span class="genericon genericon-previous"></span></a> 
    <p class="headtitle" style="position:center;">RAINBOW MATCH - MATCHES</p>
</div>

<div data-role="main">
    <div class="swipeable" ng-repeate="p in $ctrl.matches">
        <div class="avatarbackground colorofprofile" data-position="fixed">
            <img src="p.profilePicture" alt="Avatar"/>
        </div>
        <p id="usernameMatches">{{p.userName}}</p>
        <input type="button" ng-click="p.request()" id="requestInfos" value="Request infos"/>
    </div>
</div>
