<h2>Users</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" ng-model="$ctrl.newUserName" placeholder="User Name">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">User Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" ng-model="$ctrl.newUserPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="$ctrl.createNewUser()">Sign Up</button>
    </div>
  </div>
</form>
<table class="table table-striped">
  <tr>
    <th>Username</th>
    <th>Roles</th>
  </tr>
  <tr ng-repeat="user in $ctrl.users">
    <td>{{user.userName}}</td>
    <td>|<span ng-repeat="role in user.userRoles"> {{role.roleName}} | </span></td>
  </tr>
</table>
